<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectividad de controles</title>
    <link rel="stylesheet" href="../public/css/index.css">
    <script src="../public/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Conexion con Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>

<body>
    <img src="../public/assets/scrum method-bro.png" id="img-portada" alt="portada">
    <h2 class="title">EFECTIVIDAD DE CONTROLES</h2>
    <p class="description">¡Bienvenido a nuestra página web de medición de efectividad de controles! Aquí podrás evaluar
        la efectividad de los controles implementados en tu sistema o proceso para garantizar su seguridad y eficiencia.
    </p>

    <div id="second-container">
        <h6 style="position: absolute;">Selecciona un filtro:</h6>
        <div class="filters">
            <select class="filter-select" id="tipoControlFilter" onchange="filtros()">
                <option value="0">Tipo de Control</option>
                <option value="3-Preventivo">Preventivo</option>
                <option value="1-Disuasivo">Disuasivo</option>
                <option value="1-Correctivo">Correctivo</option>
                <option value="2-Detectivo">Detectivo</option>
            </select>
            <select class="filter-select" id="nivelImplementacionFilter" onchange="filtros()">
                <option value="0">Nivel de Implementación</option>
                <option value="1-Manual">Manual</option>
                <option value="2-Semiautomático">Semiautomático</option>
                <option value="3-Automático">Automático</option>
            </select>
            <select class="filter-select" id="periodicidadFilter" onchange="filtros()">
                <option value="0">Periodicidad</option>
                <option value="3-Por evento">Por evento</option>
                <option value="3-Diario">Diario</option>
                <option value="3-Semanal">Semanal</option>
                <option value="2-Mensual">Mensual</option>
                <option value="2-Bimestral">Bimestral</option>
                <option value="1-Semestral">Semestral</option>
                <option value="1-Anual">Anual</option>
            </select>
        </div>
        <button id="btnAddControl" class="button" role="button">Agregar Control</button>
    </div>
    <h6>Historial</h6>
    <div class="accordion" id="accordionExample"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
